<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM IZIN CUTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }
        input, textarea, select {
            text-transform: uppercase;
        }
        input::placeholder, textarea::placeholder {
            text-transform: uppercase;
        }
        /* Jangan paksa uppercase untuk field yang sifatnya sensitif seperti password */
        .no-transform {
            text-transform: none !important;
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .auto-refresh-indicator {
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Mobile specific improvements */
        @media (max-width: 640px) {
            .mobile-text-xs {
                font-size: 0.7rem;
                line-height: 1rem;
            }
            .mobile-text-sm {
                font-size: 0.8rem;
                line-height: 1.1rem;
            }
            .mobile-p-2 {
                padding: 0.5rem;
            }
            .mobile-gap-1 {
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-indigo-100">
    <div id="app"></div>

    <script>
        // Configuration
        const CONFIG = {
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyem35FwcFEFtnWIaHeK4gjaU00Y8HPAIyQXjeRxzZ-lspb-4R7PRSmx686TxAObDVnGQ/exec',
            ADMIN_EMAIL: 'mitrakpubctanjungpriok@gmail.com',
            ADMIN_WA: '', // OPSIONAL: CONTOH '628123456789'
            AUTO_REFRESH_INTERVAL: 5000 // 5 DETIK
        };

        // State Management
        const state = {
            isAdminLoggedIn: false,
            adminUsername: 'admin',
            showAdminLogin: false,
            showChangePassword: false,
            employees: [],
            selectedEmployee: null,
            page: 'select',
            leaveRequests: [],
            photoPreview: null,
            photoBase64: null,
            searchTerm: '',
            loading: false,
            error: null,
            formData: {
                jabatan: '',
                unitKerja: '',
                jenisCuti: '',
                alasan: '',
                lamaCuti: '',
                tanggalMulai: '',
                tanggalSelesai: '',
                alamat: '',
                noTelepon: '',
                emailKaryawan: '',
                petugasPengganti: '',
                persetujuanPengawas: ''
            },
            submittedData: null,
            currentTime: new Date(),
            adminFilterDate: '',
            showEmployeeForm: false,
            employeeFormData: {
                id: '',
                name: '',
                usedLeave: 0,
                supervisorName: '',
                supervisorPhone: ''
            },
            editingEmployee: null,
            employeeSearchTerm: '',
            autoRefreshEnabled: true,
            lastRefresh: null,
            isRefreshing: false,
            showCheckStatus: false,
            selectedEmployeeForStatus: null,
            employeeLeaveHistory: [],
            websiteActive: true,
            websiteStatusLoaded: false,
            // ADMIN WHATSAPP SETTING
            adminWa: '',
            adminWaLoaded: false,
            showAdminWaSettings: false,
            adminWaDraft: '',
            adminWaPassDraft: '',

            // ADMIN SETTINGS HUB
            showAdminSettings: false,

            // KOP SURAT (NAMA PEJABAT MENGETAHUI)
            kopMengetahuiName: '',
            kopMengetahuiLoaded: false,
            showKopNameSettings: false,
            kopMengetahuiDraft: '',
            kopMengetahuiPassDraft: ''
        };

        // Auto-refresh interval reference
        let autoRefreshInterval = null;

        // Update time every second
        setInterval(() => {
            state.currentTime = new Date();
            updateTimeDisplay();
        }, 1000);

        // Helper: cek apakah UI admin sedang membuka modal/form
        function isAdminUiBusy() {
            return !!(
                state.showEmployeeForm ||
                state.showChangePassword ||
                state.showAdminSettings ||
                state.showAdminWaSettings ||
                state.showKopNameSettings
            );
        }

        // Start auto-refresh for admin panel
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            if (state.autoRefreshEnabled && state.page === 'admin') {
                autoRefreshInterval = setInterval(async () => {
                    // Jangan refresh jika sedang mengetik/mengubah setting di modal
                    if (state.page === 'admin' && !state.loading && !isAdminUiBusy()) {
                        await silentRefresh();
                    }
                }, CONFIG.AUTO_REFRESH_INTERVAL);
            }
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // =====================================================
        // PASSWORD TOGGLE (SHOW/HIDE)
        // =====================================================
        function togglePasswordVisibility(inputId, btnId) {
            const input = document.getElementById(inputId);
            const btn = document.getElementById(btnId);
            if (!input) return;

            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            // Jangan uppercase saat ditampilkan
            input.classList.add('no-transform');

            if (btn) {
                btn.setAttribute('aria-label', isHidden ? 'SEMBUNYIKAN PASSWORD' : 'LIHAT PASSWORD');
                btn.innerHTML = isHidden
                    ? `
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    `
                    : `
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.543-7a9.956 9.956 0 012.116-3.592m3.47-2.403A9.956 9.956 0 0112 5c4.478 0 8.269 2.943 9.543 7a9.957 9.957 0 01-4.043 5.197M15 12a3 3 0 00-3-3m0 0a2.99 2.99 0 00-2.12.879M12 9v0m9 12L3 3"></path>
                        </svg>
                    `;
            }
        }

        // Silent refresh (tanpa loading indicator penuh)
        async function silentRefresh() {
            if (state.isRefreshing) return;
            
            state.isRefreshing = true;
            updateRefreshIndicator();
            
            try {
                const [leaveRes, empRes] = await Promise.all([
                    fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getLeaveRequests&t=${Date.now()}`),
                    fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getEmployees&t=${Date.now()}`)
                ]);
                
                const leaveData = await leaveRes.json();
                const empData = await empRes.json();
                
                if (leaveData.success) {
                    const oldPendingCount = state.leaveRequests.filter(r => r.status === 'Menunggu').length;
                    state.leaveRequests = leaveData.requests || [];
                    const newPendingCount = state.leaveRequests.filter(r => r.status === 'Menunggu').length;
                    
                    // Jika ada pengajuan baru, tampilkan notifikasi
                    if (newPendingCount > oldPendingCount) {
                        showNotification(`${newPendingCount - oldPendingCount} PENGAJUAN BARU!`);
                    }
                }
                
                if (empData.success) {
                    state.employees = empData.employees || [];
                }
                
                state.lastRefresh = new Date();

                // PENTING: Jangan render ulang kalau modal/pengaturan sedang terbuka
                // supaya input yang sedang diketik tidak ke-reset.
                if (state.page === 'admin' && !isAdminUiBusy()) {
                    render();
                }
                
            } catch (error) {
                console.error('Silent refresh error:', error);
            } finally {
                state.isRefreshing = false;
                updateRefreshIndicator();
            }
        }

        // Show notification
        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('SISTEM CUTI', { body: message });
            }
        }

        // Request notification permission
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Update refresh indicator
        function updateRefreshIndicator() {
            const indicator = document.getElementById('refreshIndicator');
            if (indicator) {
                if (state.isRefreshing) {
                    indicator.innerHTML = `<div class="loading-spinner"></div>`;
                } else {
                    indicator.innerHTML = `<span class="auto-refresh-indicator inline-block w-2 h-2 bg-green-500 rounded-full"></span>`;
                }
            }
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            state.autoRefreshEnabled = !state.autoRefreshEnabled;
            if (state.autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
            render();
        }

        // =====================================================
        // WEBSITE ACTIVE / MAINTENANCE (ADMIN TOGGLE)
        // =====================================================
        async function checkWebsiteStatus(silent = true) {
            try {
                const res = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getWebsiteStatus&t=${Date.now()}`);
                const data = await res.json();
                if (data && data.success) {
                    state.websiteActive = data.active !== false;
                } else {
                    // Fallback: jika action belum tersedia di backend
                    state.websiteActive = true;
                }
            } catch (e) {
                // Jika backend bermasalah, jangan memblokir penggunaan
                state.websiteActive = true;
            } finally {
                state.websiteStatusLoaded = true;
                if (!silent) render();
            }
        }

        async function toggleWebsiteStatus() {
            if (!state.isAdminLoggedIn) {
                alert('ANDA HARUS LOGIN SEBAGAI ADMIN!');
                return;
            }

            const next = !state.websiteActive;
            const confirmText = next
                ? 'AKTIFKAN KEMBALI WEBSITE?'
                : 'NONAKTIFKAN WEBSITE? PENGGUNA TIDAK DAPAT MENGGUNAKAN FORM PENGAJUAN.';

            if (!confirm(confirmText)) return;

            // Optimistic update
            state.websiteActive = next;
            render();

            try {
                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'setWebsiteStatus',
                        active: next,
                        adminName: state.adminUsername
                    })
                });
            } catch (e) {
                // Abaikan, akan kita re-check
            } finally {
                // Re-check agar sinkron dengan server
                setTimeout(() => checkWebsiteStatus(false), 1200);
            }
        }

        // =====================================================
        // ADMIN WA SETTINGS
        // =====================================================
        async function fetchAdminWa(silent = true) {
            try {
                const res = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getAdminWa&t=${Date.now()}`);
                const data = await res.json();
                if (data && data.success) {
                    state.adminWa = (data.adminWa || '').toString().trim();
                }
            } catch (e) {
                // fallback to config
                state.adminWa = (state.adminWa || CONFIG.ADMIN_WA || '').toString().trim();
            } finally {
                state.adminWaLoaded = true;
                if (!silent) render();
            }
        }

        // =====================================================
        // KOP SURAT - NAMA PEJABAT (MENGETAHUI)
        // =====================================================
        async function fetchKopMengetahuiName(silent = true) {
            try {
                const res = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getKopMengetahuiName&t=${Date.now()}`);
                const data = await res.json();
                if (data && data.success) {
                    state.kopMengetahuiName = (data.name || '').toString().trim();
                }
            } catch (e) {
                // fallback
                state.kopMengetahuiName = (state.kopMengetahuiName || 'PEJABAT').toString().trim();
            } finally {
                state.kopMengetahuiLoaded = true;
                if (!silent) render();
            }
        }

        function openKopNameSettings() {
            if (!state.isAdminLoggedIn) {
                alert('ANDA HARUS LOGIN SEBAGAI ADMIN!');
                return;
            }
            // set draft agar tidak reset saat render
            state.kopMengetahuiDraft = (state.kopMengetahuiName || '').toString();
            state.kopMengetahuiPassDraft = '';
            state.showKopNameSettings = true;
            render();
        }

        function closeKopNameSettings() {
            state.showKopNameSettings = false;
            render();
        }

        async function saveKopNameFromModal() {
            const newNameRaw = (state.kopMengetahuiDraft || document.getElementById('kopNameInput')?.value || '').trim();
            const pass = (state.kopMengetahuiPassDraft || document.getElementById('kopNamePassword')?.value || '');

            if (!newNameRaw) {
                alert('NAMA PEJABAT WAJIB DIISI!');
                return;
            }

            if (!pass) {
                alert('MASUKKAN PASSWORD ADMIN UNTUK MELANJUTKAN!');
                return;
            }

            if (!confirm('ANDA YAKIN UNTUK MENGGANTI NAMA PEJABAT PADA KOP SURAT INI ?')) return;

            try {
                state.loading = true;
                render();

                const verifyRes = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=verifyAdmin&username=admin&password=${encodeURIComponent(pass)}&t=${Date.now()}`);
                const verifyData = await verifyRes.json();

                if (!verifyData.success) {
                    alert('PASSWORD ADMIN SALAH!');
                    return;
                }

                // optimistic
                state.kopMengetahuiName = newNameRaw;
                state.showKopNameSettings = false;
                render();

                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'setKopMengetahuiName',
                        name: newNameRaw,
                        adminName: state.adminUsername
                    })
                });

                setTimeout(() => fetchKopMengetahuiName(false), 1200);
                alert('NAMA PEJABAT BERHASIL DIUPDATE!');

            } catch (e) {
                console.error('saveKopNameFromModal error:', e);
                alert('GAGAL MENYIMPAN NAMA PEJABAT!');
            } finally {
                state.loading = false;
                render();
            }
        }

        // =====================================================
        // ADMIN SETTINGS HUB (SATU TOMBOL)
        // =====================================================
        function openAdminSettings() {
            if (!state.isAdminLoggedIn) {
                alert('ANDA HARUS LOGIN SEBAGAI ADMIN!');
                return;
            }
            state.showAdminSettings = true;
            render();
        }

        function closeAdminSettings() {
            state.showAdminSettings = false;
            render();
        }

        function openAdminWaSettings() {
            if (!state.isAdminLoggedIn) {
                alert('ANDA HARUS LOGIN SEBAGAI ADMIN!');
                return;
            }
            // set draft agar tidak reset saat render
            state.adminWaDraft = (state.adminWa || CONFIG.ADMIN_WA || '').toString().trim();
            state.adminWaPassDraft = '';
            state.showAdminWaSettings = true;
            render();
        }

        function closeAdminWaSettings() {
            state.showAdminWaSettings = false;
            render();
        }

        async function saveAdminWaFromModal() {
            const newWaRaw = (state.adminWaDraft || document.getElementById('adminWaInput')?.value || '').trim();
            const pass = (state.adminWaPassDraft || document.getElementById('adminWaPassword')?.value || '');

            if (!newWaRaw) {
                alert('NO WHATSAPP WAJIB DIISI!');
                return;
            }

            // Normalisasi: ambil digit saja
            const newWa = newWaRaw.replace(/[^0-9]/g, '');

            // Validasi basic
            if (newWa.length < 10 || !newWa.startsWith('62')) {
                alert('FORMAT NO WHATSAPP TIDAK VALID! GUNAKAN 62XXXXXXXXXXX');
                return;
            }

            if (!pass) {
                alert('MASUKKAN PASSWORD ADMIN UNTUK MELANJUTKAN!');
                return;
            }

            if (!confirm('ANDA YAKIN UNTUK MENGGANTI NOMOR WHATSAPP ADMIN ?')) return;

            // Verifikasi password admin
            try {
                state.loading = true;
                render();

                const verifyRes = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=verifyAdmin&username=admin&password=${encodeURIComponent(pass)}&t=${Date.now()}`);
                const verifyData = await verifyRes.json();

                if (!verifyData.success) {
                    alert('PASSWORD ADMIN SALAH!');
                    return;
                }

                // Optimistic update
                state.adminWa = newWa;
                state.showAdminWaSettings = false;
                render();

                // Simpan ke server
                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'setAdminWa',
                        adminWa: newWa,
                        adminName: state.adminUsername
                    })
                });

                // Re-fetch agar sinkron
                setTimeout(() => fetchAdminWa(false), 1200);

                alert('NO WHATSAPP ADMIN BERHASIL DIUPDATE!');

            } catch (e) {
                console.error('saveAdminWaFromModal error:', e);
                alert('GAGAL MENYIMPAN NO WHATSAPP ADMIN!');
            } finally {
                state.loading = false;
                render();
            }
        }

        function renderMaintenancePage() {
            const adminWa = (state.adminWa || CONFIG.ADMIN_WA || '').toString().trim();
            const waLink = adminWa
                ? `https://wa.me/${adminWa}?text=${encodeURIComponent('HALO ADMIN, SAYA INGIN BERTANYA TENTANG SISTEM IZIN CUTI.')}`
                : '';

            return `
                <div class="max-w-3xl mx-auto p-3 sm:p-4 md:p-10">
                    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-10 text-center">
                        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-5 border border-red-200">
                            <span class="text-4xl">üö´</span>
                        </div>
                        <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-gray-800 mb-3">MOHON MAAF ATAS KETIDAKNYAMANANNYA</h1>
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 sm:p-5 mb-5">
                            <p class="text-gray-800 font-bold text-base sm:text-lg">WEBSITE INI SEDANG NONAKTIF</p>
                            <p class="text-gray-600 text-sm sm:text-base mt-1">SILAKAN COBA LAGI DI WAKTU LAIN</p>
                        </div>
                        <p class="text-gray-600 text-sm sm:text-base mb-6">BILAMANA ADA PERTANYAAN, SILAKAN HUBUNGI ADMIN. TERIMA KASIH.</p>

                        <div class="flex flex-col sm:flex-row gap-2 justify-center">
                            ${waLink ? `
                                <a href="${waLink}" target="_blank" class="px-4 py-3 bg-green-600 text-white rounded-lg font-bold text-sm hover:bg-green-700 transition-colors shadow">
                                    üì± HUBUNGI ADMIN (WHATSAPP)
                                </a>
                            ` : `
                                <button onclick="alert('NO WHATSAPP ADMIN BELUM DIISI DI CONFIG.ADMIN_WA');" class="px-4 py-3 bg-gray-200 text-gray-700 rounded-lg font-bold text-sm hover:bg-gray-300 transition-colors">
                                    üì± HUBUNGI ADMIN
                                </button>
                            `}
                            <button onclick="showAdminLogin()" class="px-4 py-3 bg-slate-700 text-white rounded-lg font-bold text-sm hover:bg-slate-800 transition-colors shadow">
                                üîê LOGIN ADMIN
                            </button>
                        </div>

                        <div class="mt-8 pt-6 border-t text-xs text-gray-400">
                            SISTEM IZIN CUTI ONLINE ‚Ä¢ KPU BC TANJUNG PRIOK
                        </div>
                    </div>
                </div>
            `;
        }

        // =====================================================
        // PRINT OUT (HANYA UNTUK STATUS DISETUJUI)
        // =====================================================
        function escapeHtml(str) {
            return String(str ?? '').replace(/[&<>"]/g, (c) => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;'
            }[c]));

        // Format date to Indonesian
        function formatDate(date) {
            const days = ['MINGGU', 'SENIN', 'SELASA', 'RABU', 'KAMIS', 'JUMAT', 'SABTU'];
            const months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
            const d = new Date(date);
            return `${days[d.getDay()]}, ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
        }

        function formatDateShort(date) {
            const days = ['MIN', 'SEN', 'SEL', 'RAB', 'KAM', 'JUM', 'SAB'];
            const d = new Date(date);
            return `${days[d.getDay()]}, ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        }

        function formatTime(date) {
            const d = new Date(date);
            return d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) + ' WIB';
        }

        function formatDateInput(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function formatTimeFromDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            return d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + ' WIB';
        }

        // Format tanggal untuk filter (YYYY-MM-DD)
        function formatDateForFilter(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Calculate duration between dates
        function calculateDuration(startDate, endDate) {
            if (!startDate || !endDate) return 0;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }

        async function submitLeaveRequest() {
            const form = state.formData;
            const emp = state.selectedEmployee;
            
            // Validation
            const requiredFields = ['jabatan', 'unitKerja', 'jenisCuti', 'alasan', 'lamaCuti', 'tanggalMulai', 'tanggalSelesai', 'alamat', 'noTelepon', 'emailKaryawan', 'petugasPengganti'];
            
            // Validasi format email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (form.emailKaryawan && !emailRegex.test(form.emailKaryawan)) {
                alert('FORMAT EMAIL TIDAK VALID!');
                return;
            }
            
            for (const field of requiredFields) {
                if (!form[field]) {
                    alert('SEMUA FIELD WAJIB DIISI!');
                    return;
                }
            }
            
            if (form.jabatan === 'Anggota' && !form.persetujuanPengawas) {
                alert('PERSETUJUAN PENGAWAS WAJIB DIISI!');
                return;
            }
            
            if (form.jenisCuti === 'Cuti Sakit' && !state.photoBase64) {
                alert('WAJIB MELAMPIRKAN SURAT DOKTER/RAWAT INAP!');
                return;
            }
            
            const startDate = new Date(form.tanggalMulai);
            const endDate = new Date(form.tanggalSelesai);
            
            if (endDate < startDate) {
                alert('TANGGAL SELESAI HARUS LEBIH BESAR ATAU SAMA DENGAN TANGGAL MULAI!');
                return;
            }
            
            const duration = calculateDuration(form.tanggalMulai, form.tanggalSelesai);
            
            if (form.jenisCuti === 'Cuti Tahunan' && duration > emp.remainingLeave) {
                alert(`SISA CUTI TIDAK MENCUKUPI! ANDA HANYA MEMILIKI ${emp.remainingLeave} HARI CUTI.`);
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                const requestData = {
                    action: 'submitLeave',
                    employeeId: emp.id,
                    employeeName: emp.name,
                    jabatan: form.jabatan,
                    unitKerja: form.unitKerja,
                    jenisCuti: form.jenisCuti,
                    alasan: form.alasan,
                    lamaCuti: form.lamaCuti,
                    tanggalMulai: form.tanggalMulai,
                    tanggalSelesai: form.tanggalSelesai,
                    alamat: form.alamat,
                    noTelepon: form.noTelepon,
                    emailKaryawan: form.emailKaryawan,
                    petugasPengganti: form.petugasPengganti,
                    persetujuanPengawas: form.persetujuanPengawas || '-',
                    supervisorPhone: emp.supervisorPhone || '',
                    photo: state.photoBase64 || '',
                    duration: duration
                };
                
                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                state.submittedData = {
                    ...requestData,
                    remainingLeave: form.jenisCuti === 'Cuti Tahunan' ? emp.remainingLeave - duration : emp.remainingLeave,
                    usedLeave: form.jenisCuti === 'Cuti Tahunan' ? (emp.usedLeave || 0) + duration : (emp.usedLeave || 0),
                    submittedAt: new Date().toISOString()
                };
                
                state.page = 'result';
                
            } catch (error) {
                console.error('Error submitting leave:', error);
                alert('TERJADI KESALAHAN SAAT MENGIRIM PENGAJUAN!');
            } finally {
                state.loading = false;
                render();
            }
        }

        function calculateTanggalSelesai() {
            if (!state.formData.tanggalMulai || !state.formData.lamaCuti) {
                state.formData.tanggalSelesai = '';
                return;
            }

            const startDate = new Date(state.formData.tanggalMulai);
            let daysToAdd = 0;

            // Tentukan jumlah hari berdasarkan pilihan
            if (state.formData.lamaCuti === '1 Hari') {
                daysToAdd = 0; // Tanggal selesai sama dengan tanggal mulai
            } else if (state.formData.lamaCuti === '2 Hari') {
                daysToAdd = 1; // Tanggal selesai = tanggal mulai + 1 hari
            }

            // Hitung tanggal selesai
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + daysToAdd);

            // Format ke YYYY-MM-DD
            state.formData.tanggalSelesai = endDate.toISOString().split('T')[0];
        }

                content = renderMaintenancePage();
                content += renderAdminLoginModal();
                app.innerHTML = content;
                return;
            }
            
            switch(state.page) {
                case 'select':
                    content = renderSelectPage();
                    break;
                case 'form':
                    content = renderFormPage();
                    break;
                case 'result':
                    content = renderResultPage();
                    break;
                case 'admin':
                    content = renderAdminPage();
                    break;
            }
            
            content += renderAdminLoginModal();
            content += renderAdminSettingsModal();
            content += renderAdminWaSettingsModal();
            content += renderKopNameSettingsModal();
            content += renderChangePasswordModal();
            content += renderCheckStatusModal();
            content += renderEmployeeModal();
            
            app.innerHTML = content;
        }
