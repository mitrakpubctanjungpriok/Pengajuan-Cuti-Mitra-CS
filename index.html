<html lang="id">

</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-indigo-100">
    <div id="app"></div>

    <script>
        // Configuration
        const CONFIG = {
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyem35FwcFEFtnWIaHeK4gjaU00Y8HPAIyQXjeRxzZ-lspb-4R7PRSmx686TxAObDVnGQ/exec',
            ADMIN_EMAIL: 'mitrakpubctanjungpriok@gmail.com',
            AUTO_REFRESH_INTERVAL: 30000 // 30 detik
        };

        // State Management
        const state = {
            isAdminLoggedIn: false,
            adminUsername: 'admin',
            showAdminLogin: false,
            showChangePassword: false,
            employees: [],
            selectedEmployee: null,
            page: 'select',
            leaveRequests: [],
            photoPreview: null,
            photoBase64: null,
            searchTerm: '',
            loading: false,
            error: null,
            formData: {
                jabatan: '',
                unitKerja: '',
                jenisCuti: '',
                alasan: '',
                lamaCuti: '',
                tanggalMulai: '',
                tanggalSelesai: '',
                alamat: '',
                noTelepon: '',
                emailKaryawan: '',
                petugasPengganti: '',
                persetujuanPengawas: ''
            },
            submittedData: null,
            currentTime: new Date(),
            adminFilterDate: '',
            showEmployeeForm: false,
            employeeFormData: {
                id: '',
                name: '',
                usedLeave: 0,
                supervisorName: '',
                supervisorPhone: ''
            },
            editingEmployee: null,
            employeeSearchTerm: '',
            autoRefreshEnabled: true,
            lastRefresh: null,
            isRefreshing: false,
            showCheckStatus: false,
            selectedEmployeeForStatus: null,
            employeeLeaveHistory: []
        };

        // Auto-refresh interval reference
        let autoRefreshInterval = null;

        // Update time every second
        setInterval(() => {
            state.currentTime = new Date();
            updateTimeDisplay();
        }, 1000);

        // Start auto-refresh for admin panel
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            if (state.autoRefreshEnabled && state.page === 'admin') {
                autoRefreshInterval = setInterval(async () => {
                    if (state.page === 'admin' && !state.loading && !state.showEmployeeForm && !state.showChangePassword) {
                        await silentRefresh();
                    }
                }, CONFIG.AUTO_REFRESH_INTERVAL);
            }
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Silent refresh (tanpa loading indicator penuh)
        async function silentRefresh() {
            if (state.isRefreshing) return;
            
            state.isRefreshing = true;
            updateRefreshIndicator();
            
            try {
                const [leaveRes, empRes] = await Promise.all([
                    fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getLeaveRequests&t=${Date.now()}`),
                    fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getEmployees&t=${Date.now()}`)
                ]);
                
                const leaveData = await leaveRes.json();
                const empData = await empRes.json();
                
                if (leaveData.success) {
                    const oldPendingCount = state.leaveRequests.filter(r => r.status === 'Menunggu').length;
                    state.leaveRequests = leaveData.requests || [];
                    const newPendingCount = state.leaveRequests.filter(r => r.status === 'Menunggu').length;
                    
                    // Jika ada pengajuan baru, tampilkan notifikasi
                    if (newPendingCount > oldPendingCount) {
                        showNotification(`${newPendingCount - oldPendingCount} PENGAJUAN BARU!`);
                    }
                }
                
                if (empData.success) {
                    state.employees = empData.employees || [];
                }
                
                state.lastRefresh = new Date();
                render();
                
            } catch (error) {
                console.error('Silent refresh error:', error);
            } finally {
                state.isRefreshing = false;
                updateRefreshIndicator();
            }
        }

        // Show notification
        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('SISTEM CUTI', { body: message });
            }
        }

        // Request notification permission
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Update refresh indicator
        function updateRefreshIndicator() {
            const indicator = document.getElementById('refreshIndicator');
            if (indicator) {
                if (state.isRefreshing) {
                    indicator.innerHTML = `<div class="loading-spinner"></div>`;
                } else {
                    indicator.innerHTML = `<span class="auto-refresh-indicator inline-block w-2 h-2 bg-green-500 rounded-full"></span>`;
                }
            }
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            state.autoRefreshEnabled = !state.autoRefreshEnabled;
            if (state.autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
            render();
        }

        // Format date to Indonesian
        function formatDate(date) {
            const days = ['MINGGU', 'SENIN', 'SELASA', 'RABU', 'KAMIS', 'JUMAT', 'SABTU'];
            const months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
            const d = new Date(date);
            return `${days[d.getDay()]}, ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
        }

        function formatDateShort(date) {
            const days = ['MIN', 'SEN', 'SEL', 'RAB', 'KAM', 'JUM', 'SAB'];
            const d = new Date(date);
            return `${days[d.getDay()]}, ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        }

        function formatTime(date) {
            const d = new Date(date);
            return d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) + ' WIB';
        }

        function formatDateInput(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function formatTimeFromDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            return d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + ' WIB';
        }

        // Format tanggal untuk filter (YYYY-MM-DD)
        function formatDateForFilter(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Calculate duration between dates
        function calculateDuration(startDate, endDate) {
            if (!startDate || !endDate) return 0;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }

        // Update time display without full render
        function updateTimeDisplay() {
            const timeElements = document.querySelectorAll('[data-time]');
            timeElements.forEach(el => {
                el.textContent = formatTime(state.currentTime);
            });
            const dateElements = document.querySelectorAll('[data-date]');
            dateElements.forEach(el => {
                el.textContent = formatDate(state.currentTime);
            });
            const dateShortElements = document.querySelectorAll('[data-date-short]');
            dateShortElements.forEach(el => {
                el.textContent = formatDateShort(state.currentTime);
            });
        }

        // Search functions - minimal 2 karakter untuk mulai filter
        function updateSearchTerm(value) {
            state.searchTerm = value;
            updateEmployeeList();
        }

        function updateEmployeeSearchTerm(value) {
            state.employeeSearchTerm = value;
            updateModalEmployeeList();
        }
        
        function updateStatusSearchTerm(value) {
            state.searchTerm = value;
            updateStatusEmployeeList();
        }
        
        function updateStatusEmployeeList() {
            const container = document.getElementById('statusEmployeeList');
            if (!container) return;
            
            // Minimal 2 karakter untuk filter, atau tampilkan semua jika kosong
            const searchVal = state.searchTerm.toLowerCase();
            const filtered = state.employees.filter(emp => {
                if (searchVal.length < 2) return true;
                return emp.name.toLowerCase().includes(searchVal) ||
                       emp.id.toLowerCase().includes(searchVal);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p class="text-sm">TIDAK ADA KARYAWAN DITEMUKAN</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(emp => `
                <div onclick="selectEmployeeForStatus('${emp.id}')" 
                     class="bg-gray-50 p-3 sm:p-4 rounded-lg border border-gray-200 cursor-pointer hover:bg-indigo-50 hover:border-indigo-300 transition-all active:scale-98">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="font-semibold text-gray-800 text-sm truncate">${emp.name}</p>
                            <p class="text-xs text-gray-500">SISA CUTI: ${emp.remainingLeave} HARI</p>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            `).join('');
        }

        function updateEmployeeList() {
            const container = document.getElementById('employeeGrid');
            if (!container) return;
            
            // Minimal 2 karakter untuk filter, atau tampilkan semua jika kosong
            const searchVal = state.searchTerm.toLowerCase();
            const filtered = state.employees.filter(emp => {
                if (searchVal.length < 2) return true; // Tampilkan semua jika < 2 karakter
                return emp.name.toLowerCase().includes(searchVal) ||
                       emp.id.toLowerCase().includes(searchVal);
            });
            
            container.innerHTML = filtered.map(emp => `
                <div onclick="selectEmployee('${emp.id}')" 
                     class="bg-white p-3 sm:p-4 rounded-xl border-2 border-gray-200 cursor-pointer transition-all duration-200 hover:border-indigo-400 hover:bg-indigo-50 hover:shadow-lg active:scale-95">
                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 sm:w-6 sm:h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="font-semibold text-gray-800 text-sm sm:text-base truncate">${emp.name}</p>
                            <p class="text-xs sm:text-sm text-gray-500">SISA CUTI: <span class="font-bold text-indigo-600">${emp.remainingLeave} HARI</span></p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateModalEmployeeList() {
            const container = document.getElementById('modalEmployeeList');
            if (!container) return;
            
            // Minimal 2 karakter untuk filter, atau tampilkan semua jika kosong
            const searchVal = state.employeeSearchTerm.toLowerCase();
            const filtered = state.employees.filter(emp => {
                if (searchVal.length < 2) return true; // Tampilkan semua jika < 2 karakter
                return emp.name.toLowerCase().includes(searchVal) ||
                       emp.id.toLowerCase().includes(searchVal);
            });
            
            container.innerHTML = filtered.map(emp => `
                <div class="bg-gray-50 p-3 sm:p-4 rounded-lg border border-gray-200">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-4">
                        <div class="flex-1 min-w-0">
                            <p class="font-semibold text-gray-800 text-sm sm:text-base truncate">${emp.name}</p>
                            <p class="text-xs text-gray-500">ID: ${emp.id}</p>
                            <div class="flex flex-wrap gap-2 mt-1">
                                <span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">
                                    TERPAKAI: ${emp.usedLeave || 0}
                                </span>
                                <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full">
                                    SISA: ${emp.remainingLeave}
                                </span>
                            </div>
                            ${emp.supervisorName ? `<p class="text-xs text-gray-600 mt-1">üë§ ${emp.supervisorName}</p>` : ''}
                            ${emp.supervisorPhone ? `<p class="text-xs text-gray-600">üì± ${emp.supervisorPhone}</p>` : ''}
                        </div>
                        <div class="flex gap-2 sm:flex-col">
                            <button onclick="handleEditEmployee('${emp.id}')" class="flex-1 sm:flex-none px-3 py-1.5 bg-amber-500 text-white rounded-lg text-xs font-medium hover:bg-amber-600 transition-colors">EDIT</button>
                            <button onclick="handleDeleteEmployee('${emp.id}')" class="flex-1 sm:flex-none px-3 py-1.5 bg-red-500 text-white rounded-lg text-xs font-medium hover:bg-red-600 transition-colors">HAPUS</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // API Functions
        async function fetchEmployees() {
            try {
                state.loading = true;
                render();
                const response = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getEmployees&t=${Date.now()}`);
                const data = await response.json();
                if (data.success) {
                    state.employees = data.employees || [];
                }
            } catch (error) {
                console.error('Error fetching employees:', error);
                state.error = 'GAGAL MEMUAT DATA KARYAWAN';
            } finally {
                state.loading = false;
                render();
            }
        }

        async function fetchLeaveRequests() {
            try {
                state.loading = true;
                const response = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=getLeaveRequests&t=${Date.now()}`);
                const data = await response.json();
                if (data.success) {
                    state.leaveRequests = data.requests || [];
                    state.lastRefresh = new Date();
                }
            } catch (error) {
                console.error('Error fetching leave requests:', error);
                state.error = 'GAGAL MEMUAT DATA PENGAJUAN';
            } finally {
                state.loading = false;
            }
        }
        
        async function manualRefresh() {
            state.loading = true;
            render();
            await fetchLeaveRequests();
            await fetchEmployees();
            state.loading = false;
            render();
        }

        async function submitLeaveRequest() {
            const form = state.formData;
            const emp = state.selectedEmployee;
            
            // Validation
            const requiredFields = ['jabatan', 'unitKerja', 'jenisCuti', 'alasan', 'lamaCuti', 'tanggalMulai', 'tanggalSelesai', 'alamat', 'noTelepon', 'emailKaryawan', 'petugasPengganti'];
            
            // Validasi format email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (form.emailKaryawan && !emailRegex.test(form.emailKaryawan)) {
                alert('FORMAT EMAIL TIDAK VALID!');
                return;
            }
            
            for (const field of requiredFields) {
                if (!form[field]) {
                    alert('SEMUA FIELD WAJIB DIISI!');
                    return;
                }
            }
            
            if (form.jabatan === 'Anggota' && !form.persetujuanPengawas) {
                alert('PERSETUJUAN PENGAWAS WAJIB DIISI!');
                return;
            }
            
            if (form.jenisCuti === 'Cuti Sakit' && !state.photoBase64) {
                alert('WAJIB MELAMPIRKAN SURAT DOKTER/RAWAT INAP!');
                return;
            }
            
            const startDate = new Date(form.tanggalMulai);
            const endDate = new Date(form.tanggalSelesai);
            
            if (endDate < startDate) {
                alert('TANGGAL SELESAI HARUS LEBIH BESAR ATAU SAMA DENGAN TANGGAL MULAI!');
                return;
            }
            
            const duration = calculateDuration(form.tanggalMulai, form.tanggalSelesai);
            
            if (form.jenisCuti === 'Cuti Tahunan' && duration > emp.remainingLeave) {
                alert(`SISA CUTI TIDAK MENCUKUPI! ANDA HANYA MEMILIKI ${emp.remainingLeave} HARI CUTI.`);
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                const requestData = {
                    action: 'submitLeave',
                    employeeId: emp.id,
                    employeeName: emp.name,
                    jabatan: form.jabatan,
                    unitKerja: form.unitKerja,
                    jenisCuti: form.jenisCuti,
                    alasan: form.alasan,
                    lamaCuti: form.lamaCuti,
                    tanggalMulai: form.tanggalMulai,
                    tanggalSelesai: form.tanggalSelesai,
                    alamat: form.alamat,
                    noTelepon: form.noTelepon,
                    emailKaryawan: form.emailKaryawan,
                    petugasPengganti: form.petugasPengganti,
                    persetujuanPengawas: form.persetujuanPengawas || '-',
                    supervisorPhone: emp.supervisorPhone || '',
                    photo: state.photoBase64 || '',
                    duration: duration
                };
                
                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                state.submittedData = {
                    ...requestData,
                    remainingLeave: form.jenisCuti === 'Cuti Tahunan' ? emp.remainingLeave - duration : emp.remainingLeave,
                    usedLeave: form.jenisCuti === 'Cuti Tahunan' ? (emp.usedLeave || 0) + duration : (emp.usedLeave || 0),
                    submittedAt: new Date().toISOString()
                };
                
                state.page = 'result';
                
            } catch (error) {
                console.error('Error submitting leave:', error);
                alert('TERJADI KESALAHAN SAAT MENGIRIM PENGAJUAN!');
            } finally {
                state.loading = false;
                render();
            }
        }

        async function handleAdminLogin() {
            const username = document.getElementById('adminUsername')?.value;
            const password = document.getElementById('adminPassword')?.value;
            
            if (!username || !password) {
                alert('USERNAME DAN PASSWORD WAJIB DIISI!');
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                const response = await fetch(`${CONFIG.GOOGLE_SCRIPT_URL}?action=verifyAdmin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&t=${Date.now()}`);
                const data = await response.json();
                
                if (data.success) {
                    state.isAdminLoggedIn = true;
                    state.adminUsername = username;
                    state.showAdminLogin = false;
                    state.page = 'admin';
                    requestNotificationPermission();
                    await fetchLeaveRequests();
                    await fetchEmployees();
                    startAutoRefresh();
                } else {
                    alert('USERNAME ATAU PASSWORD SALAH!');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                if (username === 'admin' && password === 'admin123') {
                    state.isAdminLoggedIn = true;
                    state.adminUsername = username;
                    state.showAdminLogin = false;
                    state.page = 'admin';
                    requestNotificationPermission();
                    await fetchLeaveRequests();
                    await fetchEmployees();
                    startAutoRefresh();
                } else {
                    alert('USERNAME ATAU PASSWORD SALAH!');
                }
            } finally {
                state.loading = false;
                render();
            }
        }

        async function handleChangePassword() {
            const oldPassword = document.getElementById('oldPassword')?.value;
            const newPassword = document.getElementById('newPassword')?.value;
            const confirmPassword = document.getElementById('confirmPassword')?.value;
            
            if (!oldPassword || !newPassword || !confirmPassword) {
                alert('SEMUA FIELD WAJIB DIISI!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('PASSWORD BARU MINIMAL 6 KARAKTER!');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('KONFIRMASI PASSWORD TIDAK COCOK!');
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'changePassword',
                        username: state.adminUsername,
                        oldPassword: oldPassword,
                        newPassword: newPassword
                    })
                });
                
                alert('PASSWORD BERHASIL DIUBAH!');
                state.showChangePassword = false;
                
            } catch (error) {
                console.error('Error changing password:', error);
                alert('GAGAL MENGUBAH PASSWORD!');
            } finally {
                state.loading = false;
                render();
            }
        }

        async function handleSaveEmployee() {
            const empId = document.getElementById('empId')?.value?.trim();

        // Fungsi untuk menghitung tanggal selesai otomatis
        function calculateTanggalSelesai() {
            if (!state.formData.tanggalMulai || !state.formData.lamaCuti) {
                state.formData.tanggalSelesai = '';
                return;
            }

            const startDate = new Date(state.formData.tanggalMulai);
            let daysToAdd = 0;

            // Tentukan jumlah hari berdasarkan pilihan
            if (state.formData.lamaCuti === '1 Hari') {
                daysToAdd = 0; // Tanggal selesai sama dengan tanggal mulai
            } else if (state.formData.lamaCuti === '2 Hari') {
                daysToAdd = 1; // Tanggal selesai = tanggal mulai + 1 hari
            }

            // Hitung tanggal selesai
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + daysToAdd);

            // Format ke YYYY-MM-DD
            state.formData.tanggalSelesai = endDate.toISOString().split('T')[0];
        }

        }

        function render() {
            const app = document.getElementById('app');
            let content = '';
            
            switch(state.page) {
                case 'select':
                    content = renderSelectPage();
                    break;
                case 'form':
                    content = renderFormPage();
                    break;
                case 'result':
                    content = renderResultPage();
                    break;
                case 'admin':
                    content = renderAdminPage();
                    break;
            }
            
            content += renderAdminLoginModal();
            content += renderChangePasswordModal();
            content += renderCheckStatusModal();
            content += renderEmployeeModal();
            
            app.innerHTML = content;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchEmployees();
        });
    </script>
